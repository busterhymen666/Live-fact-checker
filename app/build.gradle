plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.livefactchecker"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.livefactchecker"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
